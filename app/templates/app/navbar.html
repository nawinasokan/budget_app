<!-- planner/templates/planner/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Budget Planner</a>
    <div class="d-flex">
        {% if user.is_authenticated %}
            <span class="navbar-text text-white me-3">{{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
        {% endif %} 
    </div>
  </div>
</nav>
