{% extends 'app/base.html' %}

{% block content %}
{% load form_tags %}
<div class="container-fluid mt-5 px-4">
    <div class="card shadow-sm border-1 rounded-4 p-4 w-100">
        <h3 class="mb-4 text-center">Register</h3>
        <form method="post" novalidate class="w-100">
            {% csrf_token %}
            <div class="row g-3">
                {% for field in form %}
                    <div class="col-12 col-md-4">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field|add_class:"form-control" }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <div class="mt-4 d-grid w-25 mx-auto ">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none">Login</a> |
            <a href="{% url 'index' %}" class="text-decoration-none">Home</a>
        </p>
    </div>
</div>
{% endblock %}
