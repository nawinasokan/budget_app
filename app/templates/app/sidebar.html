<!-- planner/templates/planner/sidebar.html -->
<div class="collapse d-lg-block bg-dark p-3" id="sidebarCollapse">
  <ul class="nav flex-column mb-0">
    <li class="nav-item mb-1">
      <a href="{% url 'dashboard' %}" class="nav-link text-white d-flex align-items-center gap-2">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="{% url 'transaction_list' %}" class="nav-link text-white d-flex align-items-center gap-2">
        <i class="bi bi-clock-history"></i> Transaction History
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="{% url 'user_list' %}" class="nav-link text-white d-flex align-items-center gap-2">
        <i class="bi bi-people"></i> User List
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="{% url 'add_transaction' %}" class="nav-link text-white d-flex align-items-center gap-2">
        <i class="bi bi-plus-circle"></i> Add Transaction
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="{% url 'reports_from_ai' %}" class="nav-link text-white d-flex align-items-center gap-2">
        <i class="bi bi-filetype-ai"></i> Smart Reports
      </a>
    </li>
    {% if user.is_superuser %}
    <li class="nav-item mb-1">
      <a href="{% url 'create_user' %}" class="nav-link text-white d-flex align-items-center gap-2">
        <i class="bi bi-person-plus"></i> Create User
      </a>
    </li>
    {% endif %}
  </ul>
</div>

<!-- Sidebar CSS -->
<style>
  @media (min-width: 992px) {
    #sidebarCollapse {
      min-height: 90vh;
      width: 250px;
      margin-right: 10%;
      margin-bottom: 10%;
    }
  }
  #sidebarCollapse ul {
    list-style: none;
    padding-left: 0;
  }
  #sidebarCollapse a.nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    transition: background-color 0.2s;
  }
</style>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
